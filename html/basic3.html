<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        .box{
    display: flex;
    justify-content: space-around;
    flex-direction: column-reverse;
    flex-direction: row-reverse;
}
.items{
    width:70px;
    height: 40px;
    border: 1px solid black;

}

.container{
    display: grid;
    grid-template-columns: repeat(5,4fr);
    gap: 20px;
    background-color: palevioletred;
    padding: 20px;
}

.grid_items{
    background-color: blue;
    color: beige;
    border: 0.5px solid black;
    border-radius: 5px;
    text-align: center;
}




    .boxx{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            position: absolute;
            
        }

        .box1{
            background-color: red;
            top: 300px;
            left: 50px;
            z-index: 2;
        }

        .box2{
            background-color: green;
            top: 350px;
            left: 100px;
            z-index: 2;
        }
    </style>
    

</head>
<body>
    <div class="box">
    <div class="items">box1</div>
    <div class="items">box2</div>
    <div class="items">box3</div>
    <div class="items">box4</div>
    <div class="items">box5</div>
    <div class="items">box6</div>
    </div>

    <h1>grid topics</h1>
    <div class="container">

    <div class="grid_items">1</div>
    <div class="grid_items">2</div>
    <div class="grid_items">3</div>
    <div class="grid_items">4</div>
    <div class="grid_items">5</div>
    <div class="grid_items">6</div>
    </div>

    <div class="boxx box1"></div>
    <div class="boxx box2"></div>

    
    
    
</body>
</html>
