<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital CLock</title>
</head>
<body>
    <h1 id="clock">Digital Clock</h1>
</body>
<script>

    setInterval(function(){
        let d = new Date();
        let H = d.getHours();
        let M = d.getMinutes();
        let S = d.getSeconds();

        document.getElementById("clock").innerHTML = H + ":" + M + ":" + S;
    },1000)
</script>
</html>
