// spread 

let a = [1, 2, 3];
let b = [...a];

b.push(4);
console.log(a); // [1,2,3] âœ…

// Merge Two Arrays 

let arr1 = [1, 2];
let arr2 = [3, 4];

let result = [...arr1, ...arr2];
console.log(result); // [1,2,3,4]

//  Add New Element in Array 

let numbers = [10, 20];
let newArr = [...numbers, 30];

console.log(newArr); // [10,20,30]


//Spread with Object (Copy Object)
let student = { name: "Nandini", age: 20 };
let copyStudent = { ...student };

copyStudent.age = 21;
console.log(student.age); // 20
